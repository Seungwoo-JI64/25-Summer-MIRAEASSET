<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ company_name }} - 주식 리포트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333366; }
        .section { margin-bottom: 30px; }
        .news-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .news-card h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <h1>{{ company_name }} ({{ ticker }})</h1>

    <div class="section">
        <h2>기업 요약</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>관련 뉴스</h2>
        {% for news in selected_news %}
        <div class="news-card">
            <a href="{{ news.url }}" target="_blank"><h3>{{ news.title }}</h3></a>
            <p>{{ news.summary }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="section">
        <h2>연관된 미국 기업 및 지표</h2>
        <!-- TODO: 뉴스에서 추출된 related_metrics에 대한 ±1주일 주가 데이터 -->
    </div>

    <div class="section">
        <h2>2년간 상관관계 시각화</h2>
        <!-- TODO: 상관관계 그래프 삽입 예정 -->
    </div>

    <div class="section">
        <h2>최종 종합 리포트</h2>
        <!-- TODO: Gemini 기반 분석 리포트 요약 -->
    </div>
</body>
</html>
